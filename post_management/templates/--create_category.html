{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-md mt-10">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Create Category</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-700">
                    {{ field.label }}
                </label>
                {{ field }}

                {% if field.errors %}
                    <p class="mt-1 text-sm text-red-500">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
            class="w-full py-2 px-4 bg-pink-500 hover:bg-pink-600 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
            Create
        </button>
    </form>
</div>
{% endblock content %}

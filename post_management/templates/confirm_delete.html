{% extends "base.html" %}
{% block title %}
    Delete Post
{% endblock title %}


{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full text-center">
    <!-- Warning Icon -->
    <div class="flex justify-center mb-4">
      <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" stroke-width="1.5"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9v3.75m0 3.75h.007M21 12c0 4.97-4.03 9-9 
          9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
      </svg>
    </div>

    <!-- Title -->
    <h2 class="text-xl font-semibold text-gray-800 mb-2">
      Are you sure you want to delete 
      <span class="font-bold text-red-600">"{{ post.title }}"</span>?
    </h2>
    <p class="text-gray-500 mb-6">This action cannot be undone.</p>

    <!-- Buttons -->
    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit"
        class="px-5 py-2 rounded-lg bg-red-600 text-white font-medium shadow hover:bg-red-700 transition">
        <!-- Trash Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="inline-block w-5 h-5 mr-1"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 
            2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 
            7h22M8 7V4a1 1 0 011-1h6a1 1 0 011 1v3" />
        </svg>
        Yes, delete
      </button>

      <a href="{% url 'view_post' %}"
        class="px-5 py-2 rounded-lg bg-gray-200 text-gray-800 font-medium shadow hover:bg-gray-300 transition">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}

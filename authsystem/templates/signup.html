{% extends "base.html" %}

{% block title %}Signup | BlogPost{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <!-- Make the form full width but keep it centered -->
  <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl p-10">
    
    <h2 class="text-3xl font-bold text-center mb-8 flex items-center justify-center gap-2">
      Create an Account
      <!-- Login SVG Icon -->
      <img src="https://cdn-icons-png.flaticon.com/512/7542/7542128.png" 
       alt="Login Icon" 
       class="h-7 w-7">
    </h2>
    
    <form method="post" action="#">
      {% csrf_token %}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full mt-8 py-3 px-4 rounded-lg text-white font-semibold bg-gradient-to-r from-pink-500 via-red-500 to-green-500 hover:opacity-90 transition">
        Sign Up
      </button>
    </form>

    <!-- Extra links -->
    <p class="text-sm text-gray-600 text-center mt-6">
      Already have an account? 
      <a href="{% url 'user_login' %}" class="text-pink-600 hover:underline">Login here</a>
    </p>
  </div>
</div>

<!-- Tailwind form styles -->
<style>
  input, select, textarea {
    @apply w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-pink-500;
  }
</style>
{% endblock %}
